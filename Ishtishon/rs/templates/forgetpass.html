<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="color: rgb(118,35,35);padding: 18.2px 0px;background: linear-gradient(47deg, rgb(245,255,241), rgb(245,255,241) 99%);">
            <div class="container">
                <strong><img src="assets/img/testlogo.png" style="cursor:context-menu;width: 120px;height: 70px;margin-top: -20px;margin-bottom: -13px"></strong>
                <div class="collapse navbar-collapse" id="navbarNav" style="text-align: right;">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active link link-four pulse-grow-on-hover" href="http://127.0.0.1:8000/" style="color: #070606;background-color: #f5fff1;padding: 0px;">Home</a></li>
                    <li class="nav-item" style="color: #070606;"><a class="nav-link active link link-four pulse-grow-on-hover" href="login" style="color: #070606;background-color: #f5fff1;padding: 0px;">Log in</a></li>
                    <li class="nav-item"><a class="nav-link active link link-four pulse-grow-on-hover" href="registration" style="color: #070606;background-color: #f5fff1;padding: 0px;">Register</a></li>
                    <li class="nav-item"><a class="nav-link active link link-four pulse-grow-on-hover" href="updateinfo" style="color: #070606;background-color: #f5fff1;padding: 0px;">Dashboard</a></li>
                    <li class="nav-item" style="color: #070606;"><a class="nav-link active link link-four pulse-grow-on-hover" href="contactus" style="color: #070606;background-color: #f5fff1;padding: 0px;">Contact us</a></li>
                    <li class="nav-item" style="cursor:pointer;padding-right: 0px;"><a class="nav-link active link link-four pulse-grow-on-hover" onclick="logout()" style="color: #070606;background-color: #f5fff1;padding: 0px;">Log out</a></li>
                </ul>
        </div>
            </div>
        </nav>

    {% if status %}
    <section class="clean-block clean-form dark" style="background: url(&quot;assets/img/train6.jpg&quot;) no-repeat;margin: 10px0px;padding: 119px;padding-top: 81px;padding-bottom: 20px;margin-bottom: 0px;height: 800px;text-align: left;">
    <label id="LOADING" style="margin-top: -105px;margin-left: 950px;width: 450px;height: 35px;background: #cf2222;text-align: left;padding-left: 5px;color: white"><strong>{{ status }}</strong></label>
    {% else %}
    <section class="clean-block clean-form dark" style="background: url(&quot;assets/img/train6.jpg&quot;) no-repeat;margin: 10px0px;padding: 119px;padding-top: 124px;padding-bottom: 20px;margin-bottom: 0px;height: 800px;text-align: left;">
    {% endif %}

        <div style="background: #ffffff;width: 500px;margin-left: 370px;padding-bottom: 15px;margin-top: 90px;">
            <form action="" method="post" style="border-top: 2px solid #5ea4f3;background-color: #fff;max-width: 500px;margin: auto;padding: 40px;box-shadow: 0 2px 10px rgba(0,0,0,.075);border-top-style: none;background: rgba(255,255,255,0);box-shadow: 0px 0px;padding-bottom: 20px;">
                {%  csrf_token %}
                <i class="fa fa-lock d-inline" style="font-size: 29px;padding: 5px;"></i>
                <h1 class="d-inline" style="font-family: Lato, sans-serif;font-size: 34px;">Forgot Password</h1>
                <hr style="background: #000000;">
                <div class="form-group"><label style="font-family: Lato, sans-serif;font-size: 16px;">Mobile Number</label>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">+880</span></div><input class="form-control" type="tel" name="num" maxlength="10" minlength="10" pattern="\d*" title="Input can be only numbers"required>
                        <div class="input-group-append"><button class="btn btn-primary" name="btn1" type="submit" style="background: #58a25b;;border-top-right-radius: 3px;border-top-left-radius: 0px;border-bottom-right-radius: 3px; border-bottom-left-radius: 0px;">Send</button></div>
                    </div>
                </div>
            </form>
            <form action="" method="post" style="border-top-style: none; background: rgba(255,255,255,0); box-shadow: 0px 0px #ffffff; padding: 40px;padding-top: 0px;border-top-style: none;background: rgba(255,255,255,0);box-shadow: 0px 0px #ffffff;padding-top: 0px;">
                {%  csrf_token %}
                <h1 class="text-center" style="font-family: Lato, sans-serif;font-size: 18px;">| Or |</h1>
                <div class="form-group"><label for="email" style="font-family: Lato, sans-serif;font-size: 16px;">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend"></div><input class="form-control" type="text" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required style="font-family: Lato, sans-serif;font-size: 16px;">
                        <div class="input-group-append"><button class="btn btn-primary" name="btn2" type="submit" style="border-top-right-radius: 3px;border-top-left-radius: 0px;border-bottom-right-radius: 3px; border-bottom-left-radius: 0px;background: #58a25b;">Send</button></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <main class="text-center page lanidng-page" style="text-align: center;padding: 22px 22px 22px;"><img src="assets/img/1.png"><img src="assets/img/2.png"><img src="assets/img/3.png"><img src="assets/img/4.png"><img src="assets/img/5.png"><img src="assets/img/6.png"></main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
<script>
function logout() {
            window.location.href = "{% url 'login' %}" +"?logged_out="+"1";
          }

</script>
<script>
    setTimeout(function(){
        document.getElementById('LOADING').style.visibility = "hidden";
    }, 4000);
    </script>

</html>
