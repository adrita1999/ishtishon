{%  load static %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
    <link rel="stylesheet" href="assets/css/registerpagebutton.css">
    <link rel="stylesheet" href="assets/css/animation1.css">

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="color: rgb(118,35,35);padding: 18.2px 0px;background: linear-gradient(47deg, rgb(245,255,241), rgb(245,255,241) 99%);">
        <div class="container"><a class="navbar-brand logo" href="#" style="background: rgba(255,255,255,0);padding-left: 10px;color: rgb(0,0,0);text-align: left;"><strong>Railsheba</strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="navbar-toggler-icon" style="filter: brightness(0%);"></span></button>
            <div
                class="collapse navbar-collapse" id="navbarNav" style="text-align: right;">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="http://127.0.0.1:8000/" style="color: #070606;">Home</a></li>
                    <li class="nav-item" style="color: #070606;"><a class="nav-link active" href="login" style="color: #070606;">Log in</a></li>
                    <li class="nav-item"><a class="nav-link active" href="registration" style="color: #070606;">Register</a></li>
                    <li class="nav-item"><a class="nav-link active" href="updateinfo" style="color: #070606;">Dashboard</a></li>
                    <li class="nav-item" style="color: #070606;"><a class="nav-link active" href="contactus" style="color: #070606;">Contact us</a></li>
                    <li class="nav-item" style="padding-right: 0px;"><a class="nav-link active" onclick="logout()" style="color: #070606;padding: 8px 0px 8px 8px;">Log out</a></li>
                </ul>
        </div>
        </div>
    </nav>
    {% if status %}
    <section class="clean-block clean-form dark" style="background: url(&quot;assets/img/train6.jpg&quot;) no-repeat;margin: 0px;padding-top: 20px;padding-bottom: 60px;margin-bottom: 0px;">

        <label id="LOADING" style="margin-top: 57px;margin-left: 1070px;width: 450px;height: 35px;background: #cf2222;text-align: left;padding-left: 5px;color: white"><strong>{{ status }}</strong></label>

    {% else %}
    <section class="clean-block clean-form dark" style="background: url(&quot;assets/img/train6.jpg&quot;) no-repeat;margin: 0px;padding-top: 120px;padding-bottom: 60px;margin-bottom: 0px;">
        {% endif %}

        <form action="" method="post" style="width: 800px;font-family: Lato, sans-serif;padding-top: 30px;margin-bottom: 0px;">
            {%  csrf_token %}
            <h1 style="font-family: Lato, sans-serif;font-size: 34px;">Registration</h1>
            <hr style="background: #000000;">
            <div class="form-group"><label for="name">First Name</label><input class="form-control item" name = "frst" type="text" id="name" maxlength="25" required></div>
            <div class="form-group"><label for="name">Last Name</label><input class="form-control item" name = "last" type="text" id="name-3" maxlength="25" required></div>
            <div class="form-group"><label for="name">Date of Birth</label><input class="form-control" name= "dob" type="date" required></div>
            <div class="form-group"><label for="name">Gender</label>
                 <div class="input-group" >
                    <select class="form-control item" name="gender"  required="required" style="background: rgb(104,171,80);">
                        <option disabled hidden="" selected="selected">Gender</option>
                        <option style="background: white;">Male</option>
                        <option style="background: white;">Female</option>
                        <option style="background: white;">Other</option>
                    </select>
                </div>
            </div>
            </div>
            <div class="form-group"><label for="email">Email</label><input class="form-control item" type="email" name = "email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required></div>
            <div class="form-group"><label for="name">NID Number</label><input class="form-control" name = "nid" type="number" required></div>
            <div class="form-group" style="padding-top: 5px;margin-bottom: 0px;"><label for="name">Address:</label></div>
            <div class="form-group"><label for="name" style="width: 200px;">House Number</label><label class="float-right" for="name" style="width: 200px;">Road Number</label><input class="form-control float-left item" name = "houseno" type="text" id="name-6" style="width: 200px;"><input class="form-control float-right item" name = "roadno"
                    type="text" id="name-5" style="width: 200px;"></div>
            <div class="form-group"><label for="name" style="width: 200px;">ZIP Code</label><label class="float-right" for="name" style="width: 200px;">City</label><input class="form-control float-right item" name = "city" type="text" id="name-1" required style="width: 200px;"><input class="form-control item" name="zip"
                    type="text" id="name-4" style="width: 200px;"></div>
            <div class="form-group"><label for="name">Contact Number</label>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text">+880</span></div><input class="form-control" name="contact" type="tel" maxlength="10" minlength="10" pattern="\d*" title="Input can be only numbers" required>
                    <div class="input-group-append"></div>
                </div>
            </div>
            <div class="form-group"><label for="password">Password</label><input class="form-control item" name = "password" type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required ></div>
            <div class="form-group" style="padding-bottom: 20px;"><label for="password">Confirm Passsword</label><input class="form-control item" name = "confirmpass" type="password" id="confirm_password" onkeypress="register()" required style="padding-bottom: 6px;"></div>
            <button class="btn btn-primary btn-block" type="submit" style="background: rgb(104,171,80) ;color: rgb(0,0,0);">Sign Up</button>
            <button class="btn btn-primary btn-block btn-1" type="button">Sign Up</button>
            <button class="btn btn-primary btn-block btn-2" type="button">Sign Up</button>
            <button class="btn btn-primary btn-block btn-3" type="button">Sign Up</button>
            <button class="btn btn-primary btn-block btn-4" type="button">Sign Up</button>
            <button class="btn btn-primary btn-block btn-6" type="button">Sign Up</button>
        </form>
    </section>
    <main class="text-center page lanidng-page" style="text-align: center;padding: 22px 22px 22px;"><img src="assets/img/1.png"><img src="assets/img/2.png"><img src="assets/img/3.png"><img src="assets/img/4.png"><img src="assets/img/5.png"><img src="assets/img/6.png"></main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
    <script>
    var password = document.getElementById("password")
      , confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
      if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
    </script>

    <script>
function logout() {
            window.location.href = "{% url 'login' %}" +"?logged_out="+"1";
          }

</script>
<script>
    setTimeout(function(){
        document.getElementById('LOADING').style.visibility = "hidden";
    }, 4000);
    </script>

</html>
