                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td style="text-align: center;width: 205px;"><button class="btn btn-primary link link-four pulse-grow-on-hover" id="1" onclick="redirecting(id)"  data-bs-hover-animate="pulse" type="button" style="width: 170px;text-align: center;background: linear-gradient(rgb(255,255,255), white), rgba(255,255,255,0);"><img src="assets/img/1.png" style="width: 50px;"><img src="assets/img/2.png" style="width: 50px;"><img src="assets/img/4.png" style="width: 50px;"></button></td>
                            <td
                                style="text-align: center;width: 205px;"><button class="btn btn-primary link link-four pulse-grow-on-hover" id="2" onclick="redirecting(id)" type="button" style="background: linear-gradient(rgb(255,255,255), white), rgba(255,255,255,0);width: 170px;"><img data-bs-hover-animate="pulse" src="assets/img/nexus.png"></button></td>
                        </tr>
                        <tr>
                            <td style="text-align: center;width: 205px;"><button class="btn btn-primary link link-four pulse-grow-on-hover" id="3" onclick="redirecting(id)" type="button" style="width: 170px;background: linear-gradient(rgb(255,255,255), white);"><img data-bs-hover-animate="pulse" src="assets/img/bkash.png"></button></td>

                        </tr>
                    </tbody>
                </table>

                <ul class="nav navbar-nav ml-auto">

        </div>

    <main class="text-center page lanidng-page" style="text-align: center;padding: 22px 22px 22px;"></main>
    <script src="assets/js/jquery.min.js"></script>

<script>

    function redirecting(ID) {
            var txt = document.getElementById(ID).id;
            if(txt=="1")
            window.location.href = "{% url 'card_payment' %}" +"?id="+txt;
            else if(txt=="2")
            window.location.href = "{% url 'nexus_payment' %}" +"?id="+txt;
            else if(txt=="3")
            window.location.href = "{% url 'bkash_payment' %}" +"?id="+txt;
            else if(txt=="4")
            window.location.href = "{% url 'rocket_payment' %}" +"?id="+txt;
          }

</script>
<script>
function logout() {
            window.location.href = "{% url 'login' %}" +"?logged_out="+"1";
          }

</script>
